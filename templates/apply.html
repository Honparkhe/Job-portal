<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply for {{ job_title }}</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px 35px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
            outline: none;
        }

        .resume-upload {
            border: 2px dashed #888;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            background-color: #f9f9f9;
            cursor: pointer;
            position: relative;
        }

        .resume-upload input[type="file"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            cursor: pointer;
        }

        .resume-text {
            margin-top: 8px;
            font-size: 13px;
            color: #777;
            font-style: italic;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(to right, #28a745, #218838);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #218838, #28a745);
        }

        .back-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Apply for {{ job_title }}</h1>

        <form action="{{ url_for('apply', job_id=request.args.get('job_id'), job_title=job_title) }}" method="POST"
            enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required />
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" required />
            </div>

            <div class="form-group">
                <label>Resume (PDF only)</label>
                <label class="resume-upload">
                    Click to Upload Resume
                    <input type="file" name="resume" accept="application/pdf" required
                        onchange="updateFileName(this)" />
                </label>
                <p class="resume-text" id="file-name">Accepted format: PDF only</p>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>

        <a href="{{ url_for('application') }}" class="back-btn">‚Üê Back to Job Listings</a>
    </div>

    <script>
        function updateFileName(input) {
            const fileName = input.files[0]?.name || "No file chosen";
            document.getElementById("file-name").textContent = `Selected: ${fileName}`;
        }
    </script>

</body>

</html>
