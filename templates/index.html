<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Website</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: url('static/images/img.jpg') no-repeat center center/cover;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
        }

        .nav-item {
            margin-left: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            transition: 0.3s;
            border-radius: 5px;
        }

        .nav-link:hover {
            background: #e97e9aff;
            color: black;
        }

        /* Home Section */
        .home {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
        }

        .home-content {
            max-width: 700px;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            opacity: 0;
            animation: fadeUp 1.5s ease-in-out forwards;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeUp 2s ease-in-out forwards;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #20075fff;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
            opacity: 0;
            animation: fadeUp 2.5s ease-in-out forwards;
        }

        .btn:hover {
            background: #20126bff;
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            .navbar-nav {
                flex-direction: column;
            }

            .nav-item {
                margin: 10px 0;
            }

            h1 {
                font-size: 36px;
            }

            p {
                font-size: 16px;
            }

            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }
            /* Home Section Styling */
.home {
    position: relative;
    height: 100vh;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    text-align: center;
    padding: 0 2rem;
}

.home-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(15, 15, 15, 0.4);
    z-index: 1;
}

.home-content {
    position: relative;
    z-index: 2;
    max-width: 700px;
    animation: fadeInUp 1s ease-out forwards;
    opacity: 0;
}

.home-content h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    font-weight: 700;
    animation: slideInFromLeft 1s ease forwards;
}

.home-content p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    animation: slideInFromRight 1s ease forwards;
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 1rem;
}

.btn {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 30px;
    text-decoration: none;
    transition: background 0.3s, color 0.3s, transform 0.3s;
}

.btn-primary {
    background: #00c6ff;
    color: #fff;
    border: none;
}

.btn-outline {
    background: transparent;
    color: #00c6ff;
    border: 2px solid #00c6ff;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 198, 255, 0.3);
}

/* Animations */
@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(40px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideInFromLeft {
    0% {
        opacity: 0;
        transform: translateX(-50px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes slideInFromRight {
    0% {
        opacity: 0;
        transform: translateX(50px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="navbar-brand">Professional Site</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="home">
        <div class="home-content">
            <h1>Welcome to Our Platform</h1>
            <p>Providing top-tier services to meet your business needs.</p>
            <a href="{{ url_for('dashboard') }}" class="btn">Get Started</a>
            <a href="{{ url_for('recruiter') }}" class="btn">For Recruiters</a>
        </div>
    </section>

</body>

</html>
