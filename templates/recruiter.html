<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post a Job</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at 20% 60%, #667eea 0%, #764ba2 70%, #1b1b2f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(118, 75, 162, 0.14) 0%, transparent 70%);
            animation: float 12s infinite linear;
            pointer-events: none;
        }
        .circle:nth-child(1) {
            width: 190px; height: 190px;
            top: 18%; left: 6%;
            animation-delay: 0s;
        }
        .circle:nth-child(2) {
            width: 300px; height: 300px;
            bottom: 9%; right: 7%;
            animation-delay: 2.5s;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.55; }
            50% { transform: translateY(-22px) rotate(180deg); opacity: 0.28; }
            100% { transform: translateY(0) rotate(360deg); opacity: 0.55; }
        }

        .form-container {
            position: relative;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.10);
            box-shadow: 0 8px 28px rgba(118, 75, 162, 0.32);
            border-radius: 18px;
            padding: 44px 36px;
            width: 100%;
            max-width: 600px;
            z-index: 2;
            color: #2c5364;
            animation: fadeInUp 1.1s ease forwards;
            opacity: 0;
        }
        .form-container h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #667eea, #9c5eff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideInFromLeft 0.8s ease forwards;
        }
        .form-container label {
            margin-bottom: 6px;
            font-weight: 500;
            color: #444;
            font-size: 16px;
            display: block;
        }
        .form-container input[type="text"],
        .form-container textarea {
            width: 100%;
            padding: 12px 13px;
            margin-bottom: 19px;
            border: 1.5px solid #764ba275;
            border-radius: 7px;
            font-size: 15.5px;
            color: #261c2c;
            background: #ffffffec;
            box-shadow: 0 2px 6px rgba(118, 75, 162, 0.07);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-container input[type="text"]:focus,
        .form-container textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px #667eea55;
            background: #ffffff;
            outline: none;
        }
        .form-container textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-container button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(90deg, #667eea, #9c5eff);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 14px rgba(102, 126, 234, 0.25);
            transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
            margin-top: 6px;
        }
        .form-container button:hover {
            background: linear-gradient(90deg, #9c5eff, #667eea);
            box-shadow: 0 0 22px #667eea99;
            transform: translateY(-3px);
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(28px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        @keyframes slideInFromLeft {
            0% { opacity: 0; transform: translateX(-32px);}
            100% { opacity: 1; transform: translateX(0);}
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 20px 6px;
                max-width: 98vw;
            }
            .form-container h1 {
                font-size: 1.4rem;
            }
            .form-container input[type="text"],
            .form-container textarea {
                font-size: 14px;
                padding: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="form-container">
        <h1>Post a Job</h1>
        <form action="{{ url_for('add_job') }}" method="post">
            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" name="job_title" required />

            <label for="job_description">Job Description:</label>
            <textarea id="job_description" name="job_description" required></textarea>

            <label for="requirements">Requirements:</label>
            <textarea id="requirements" name="requirements" required></textarea>

            <button type="submit">Post Job</button>
        </form>
    </div>
</body>
</html>
